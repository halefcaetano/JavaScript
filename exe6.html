<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: aqua;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        test here
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', press)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', out)

        function press() {
            a.innerText = 'Pressed'
            a.style.background = 'red'
        }

        function enter() {
            a.innerText = 'Entered'
        }

        function out() {
            a.innerText = 'Out'
            a.style.background = 'aqua'
        }
    </script>
</body>
</html>
