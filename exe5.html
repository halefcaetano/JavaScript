<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background: blue;
            color: white;
            font: arial 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Dom</h1>
    <p><strong>JavaScript</strong></p>
    <p>JS</p>
    <div class = msg>Press the button</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'black'

        var p2 = window.document.getElementsByClassName('msg')[0]
        p2.innerHTML = 'Halef'
    </script>
</body>
</html>
