<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("What's your name? " )
        document.write(`Hello <strong> ${name} </strong> <br/>`)
        document.write(`Hello ${name.toUpperCase()} <br/>`)
        document.write(`Hello ${name.toLowerCase()}`)
    </script>
</body>
</html>
